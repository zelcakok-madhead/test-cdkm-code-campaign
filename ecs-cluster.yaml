cluster:
  name: "tos-code-campaign-dev"
  log:
    retentionDuration: null
  vpc:
    maxAzs: 2
    targetVPCId: null
    dedicatedVPC: "10.10.0.0/16"
  taskDefinitions:
   code-campaign-api-server:
      memoryLimitMiB: 512
      cpu: 256
  containers:
   code-campaign-api-server:
      ecrRepoName: "code-campaign-dev"
      port: 8080
      healthCheck:
        command: ["CMD-SHELL", "curl -f http://localhost/ || exit 1"]
        interval: 30
        timeout: 5
        retries: 3
        startPeriod: 60
  services:
    code-campaign-api-server:
  routes:
    default:
      response: "tos-code-campaig"
    code-campaign-api-server: "/"
